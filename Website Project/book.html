<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant | Book Table</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:   rgb(248,232,217);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}
h1 {
    font-size: 30px;
    color: rgb(253, 77, 8);
}
label {
    display: block;
    margin: 15px 0 5px;
    color: #555;
    font-size: 14px;
    text-align: left;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button {
    width: 100%;
    padding: 10px;
    background-color: rgb(253, 77, 8);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: #4cae4c;
}
.confirmation-message {
    display: none;
    margin-top: 20px;
    background-color: #d4edda;
    padding: 15px;
    border: 1px solid #c3e6cb;
    color: #155724;
    border-radius: 4px;
}
</style>
<body>
    <div class="container">
        <h1>Book Your Table</h1>
        <form id="booking-form">
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Email">

            <label for="date"><b>Date:</b></label>
            <input type="date" id="date" name="date" required>

            <label for="time"><b>Time:</b></label>
            <input type="time" id="time" name="time" required>

            <label for="guests"><b>Number of Guests:</b></label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Book Table</button>
        </form>
        <div class="confirmation-message" id="confirmation-message">
            <p>Your table has been successfully booked! We will send a confirmation email shortly.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

    const form = document.getElementById('booking-form');
    const confirmationMessage = document.getElementById('confirmation-message');
    
    form.addEventListener('submit', function (event) {
        event.preventDefault();
        if (form.checkValidity()) {
            confirmationMessage.style.display = 'block';
            form.reset();
        } else {
            alert('Please fill in all required fields.');
        }
    });
});
    </script>
</body>
</html>
